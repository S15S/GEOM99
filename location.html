<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require(["esri/config","esri/Map", "esri/views/MapView", "esri/widgets/Locate"], 
	  function (esriConfig,Map, MapView, Locate) {

        esriConfig.apiKey ="AAPK4e2406b02ca544c3a0537a375e59450eBGCyAJxZdYFN69kqzxi7OFhJsmSEytuit2F8cUGiHd-XK-WdyTGqmWXzsvbqKBi3";

        const map = new Map({
          basemap: "arcgis-navigation" // Basemap layer service
        });

        const view = new MapView({
          container: "viewDiv",
		  map: map,
          center: [-40, 28], // Longitude, latitude
          zoom: 2, // Zoom level
        });

		const locate = new Locate({
          view: view,
          useHeadingEnabled: false,
          goToOverride: function(view, options) {
            options.target.scale = 1500;
            return view.goTo(options.target);
          }
        });
        view.ui.add(locate, "top-left");

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
