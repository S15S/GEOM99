<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require(["esri/config","esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Track", "esri/Graphic"], 
	  function (esriConfig,Map, MapView, Locate, Track, Graphic) {

        esriConfig.apiKey ="AAPK4e2406b02ca544c3a0537a375e59450eBGCyAJxZdYFN69kqzxi7OFhJsmSEytuit2F8cUGiHd-XK-WdyTGqmWXzsvbqKBi3";

        const map = new Map({
          basemap: "arcgis-navigation" // Basemap layer service
        });

        const view = new MapView({
          container: "viewDiv",
		  map: map,
          center: [-85.3232, 51.2538],
          zoom: 4, // Zoom level
        });

		const track = new Track({
          view: view,
          graphic: new Graphic({
            symbol: {
              type: "simple-marker",
              size: "15px",
              color: "#dc143c",
              outline: {
                color: "#FF00FF",
                width: "1.5px"
              }
            }
          }),
          useHeadingEnabled: false
        });
        view.ui.add(track, "top-left");

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
